<!DOCTYPE html>
<html>
<head>
  <title>Follow the Savior - Discipleship Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>✝️ Follow the Savior ✝️</h1>
    
    <!-- Card Display Area -->
    <div id="card-display">Draw a card to begin!</div>
    
    <!-- Draw Card Button -->
    <button id="draw-card">Draw Card</button>
    
    <!-- Score Display -->
    <div id="score">Score: 0</div>
    
    <!-- Message Display (for feedback) -->
    <div id="message"></div>
    
    <!-- ======== PHYSICAL CHALLENGE UI ======== -->
    <!-- ADD THIS SECTION RIGHT HERE -->
    <div id="physical-challenge-ui" style="display: none;">
      <p id="challenge-text"></p>
      <button id="complete-challenge">I Did It!</button>
      <button id="skip-challenge">Skip</button>
    </div>
    <!-- ====================================== -->
    
  </div>
  <script src="script.js"></script>
</body>
</html>
